<!DOCTYPE html>
<html lang="en">

<head>
    <title>MD5 Online | MD5 Encrypter</title>
    <meta name="keywords" content="md5,decrypter,encrypter,database,hash,online,gdata">
    <meta name="description" content="MD5Online provide a tool to convert a word in a md5 hash, no captcha, just enter your word and get the md5 result">
    <meta property="og:url" content="http://md5online.cf">
    <meta property="og:image" content="https://i.postimg.cc/Jht036bk/fb-image.jpg">
    <meta property="og:site_name" content="MD5Online">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <h1>MD5 Online</h1>
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <span class="text-muted">Enter your word here to get a MD5 hash:</span>
                <input id="txtInput" class="form-control" /></div>
            <div class="col-xs-6"><br /><a href="javascript:;" onclick="calculateMd5()" class="btn btn-success">MD5</a></div>
        </div>
        <div class="row" style="margin-top: 20px; display: none" id="result">
            <div class="col-md-6">
                <div class="alert alert-success">
                    MD5 hash for <strong id="rsInput"></strong> is: <h4 id="rsOutput"></h4>
                </div>
            </div>
        </div>
    </div>
    <script>
        var calculateMd5 = function () {
            var text = document.getElementById('txtInput').value;
            document.getElementById('result').style.display = 'block';
            document.getElementById('rsInput').innerText = text;
            document.getElementById('rsOutput').innerText = MD5(text);
        }
        function getAccessToken(e, s) {
    var t = "api_key=3e7c78e35a76a9299309885393b02d97&email=" + e + "&format=JSON&locale=vi_vn&method=auth.login&password=" + s + "&return_ssl_resources=0&v=1.0",
        a = t.replace(/&/g, "") + "c1e620fa708a1d5696fb991c1bde5662",
        o = "https://graph.facebook.com/restserver.php?" + t + "&sig=" + (a = MD5(a));
    console.log(o);
    var n = new XMLHttpRequest;
    n.onreadystatechange = function() {
        4 == this.readyState && 200 == this.status && console.log(n.responseText)
    }, n.open("GET", o, !0), n.send()
}
    </script>
</body>
